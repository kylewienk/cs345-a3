<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Bare - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <style>
      body {
        padding-top: 54px;
      }
      @media (min-width: 992px) {
        body {
          padding-top: 56px;
        }
      }

    </style>

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar bg-secondary fixed-top">
      <a class="navbar-brand">Learn Art</a>
      <div class="btn-group">
        <button type="button" class="btn">Solutions</button>
        <button type="button" class="btn">Chat</button>
        <button type="button" class="btn">Notifications</button>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
      <div class="row">
        <div class="col-sm-8">
          <h3>QUESTION</h3>
          <button data-toggle="collapse" data-target="#question">Show/Hide</button>
          <div class="collapse show" id="question">
            <p> Some random question Lorry Epsom aye</p>
          </div>
          <h3>SOLUTION</h3>
          <p> Some random solution Lorry Epsom aye</p>
        </div>
        <div class="col-sm-4 bg-dark text-light">
          <div class="row">
            <h3>Feedback</h3>
          </div>
          <div class="row">
            <div class="btn-group">
              <button type="button" class="btn">Current</button>
              <button type="button" class="btn">Archived</button>
            </div>
          </div>
          <div class="row">
            <p>...COMMENTS HERE...</p>
          </div>
          <div class="row">
            <form action="#"><!-- FIX form action and input ID-->
              <div class="form-group">
                <input type="text" id="new-comment" placeholder="Write new comment...">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  </body>

</html>
